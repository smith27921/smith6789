<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ดูหนังไข่</h1>
    </header>

    <main class="gallery">
        <!-- วิดีโอจาก YouTube -->
        <div class="video-item">
            <div class="cover" onclick="playVideo('youtube1')">
                <img src="images/youtube_cover.jpg" alt="YouTube Video">
                <p>Video 1: YouTube Example</p>
            </div>
            <div class="player" id="youtube1">
                <iframe src="https://www.youtube.com/embed/6fVE8kSM43I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <!-- วิดีโอจาก Google Drive -->
        <div class="video-item">
            <div class="cover" onclick="playVideo('gdrive1')">
                <img src="images/gdrive_cover.jpg" alt="Google Drive Video">
                <p>Video 2: Google Drive Example</p>
            </div>
            <div class="player" id="gdrive1">
                <iframe src="https://drive.google.com/file/d/1daD6gOoE6a9_pyNLtb6-R1ukzsuQXXQJ/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <!-- วิดีโอจากไฟล์ในโฟลเดอร์ videos/ -->
        <div class="video-item">
            <div class="cover" onclick="playVideo('local1')">
                <img src="images/local_cover.jpg" alt="Local Video">
                <p>Video 3: Local File Example</p>
            </div>
            <div class="player" id="local1">
                <video controls>
                    <source src="videos/ค้นหา 'พี่โตเต้น' บน TikTok - ค้นหา TikTok.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by Your Name</p>
    </footer>

    <script>
        function playVideo(videoId) {
            const players = document.querySelectorAll('.player');
            players.forEach(player => {
                player.style.display = 'none'; // ซ่อน player ทั้งหมด
            });

            const selectedPlayer = document.getElementById(videoId);
            if (selectedPlayer) {
                selectedPlayer.style.display = 'block'; // แสดง player ที่เลือก
            }
        }
    </script>
</body>
</html>
